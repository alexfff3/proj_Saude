<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/stiles.css">
</head>
<body>
    <h2>Formularios Html</h2>
<div>
    <form action="/enviar/Formulario" method="get">
    <div>
        <label>Nome</label>
        <input type="text"/>
    </div>
    <div>
        <label>Idade</label>
        <input type="text" name="age"/>
    </div>
    <div>
        <select name="job">
            <option value="programador"> Programador</option>
            <option value="teste"> Tester/QA</option>
            <option value="devops"> DevOps</option>
        </select>
    </div>
    <div>
        <label for="contract">Leu e aceita os termos de contrato</label>
            <select name="contract">
                <option value="sim">sim</option>
                <option value="Não" selected>Não</option>
            </select>
    </div>

    <div>
        <Label for="items">Selecione os itens</Label>
        <select name="items" multiple>
            <option value="Pera">Pera</option>
            <option value="feijão">feijão</option>
            <option value="Arroz">Arroz</option>
            <option value="Milho">Milho</option>
        </select>
    </div>
    <div>
        <label for="coment">coment:</label>
        <textarea name="coment"></textarea>
    </div>

    <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavor" name="flavor">
        <datalist id="flavor">
            <option value="Cereja">Cereja</option>
            <option value="Morango">Morango</option>
            <option value="Abacaxi">Abacaxi</option>
            <option value="Chocolate">Chocolate</option>
        </datalist>
    </div>
    <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password">
    </div>
<input type="reset" value="limpar">
    <input type="submit"/>  
    </form>
</div>
</body>
</html>
