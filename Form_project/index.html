<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="/Form_project/css/stiles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido:</h3>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar o seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Preço do carro" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">marca<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu carro" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite Modelo do seu carro" required>
                    </div>

                    <div class="box-input">
                        <label for="mileage">kilometragem<span class="required-field">*</span></label>
                        <input type="text" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" placeholder="Digite a kilometragem do veiculo" required>
                    </div>
                    <div class="box-input">
                    <p>Tipo de câmbio:<span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">alarm</label>
                            </li>
                            <li>
                                <input type="checkbox" id="Ac" name="optional[]" value="Ac">
                                <label for="Ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Camera de ré</label>
                            </li>
                        </ul>
                        </div>
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                    <label for="lane_assist">Assistente de pista</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="key_less" name="optional[]" value="key_less">
                                    <label for="key_less">Ligar sem chave</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                    <label for="smartphone">Integração com celular</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leteher_seat" name="optional[]" value="leteher_seat">
                                    <label for="leteher_seat">Banco de couro</label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-input">
                            <p>Fotos do carro:<span class="required-field">*</span></p>
                            <input type="file" multiple accept="image/png,image/jpg" id="images" name="images" required>
                        </div>
                    <div class="box-input">
                        <input type="submit" value="Enviar" class="btn-submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
